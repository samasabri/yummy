<div class="py-5" id="contactSection">
    <div class="row g-4" id="contactData">
        <div class="contact d-flex flex-column justify-content-center align-items-center text-white">
            <h2>Contact Us</h2>
            <p>Any questions or remarks? Just write us a message!</p>
            <div class="col-md-6">
                <div class="mb-3 d-flex justify-content-between align-items-center gap-3">
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3 d-flex justify-content-between align-items-center gap-3">
                    <input type="text" class="form-control" id="phone" placeholder="Enter Your Phone">
                    <input type="number" class="form-control" id="age" placeholder="Enter Your Age">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3 d-flex justify-content-between align-items-center gap-3">
                    <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
                    <input type="password" class="form-control" id="confirmPassword"
                        placeholder="Re-Enter Your Password">
                </div>
            </div>
            <button class="btn btn-outline-danger" id="submit">Submit</button>
        </div>
    </div>
</div>
